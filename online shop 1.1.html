            margin-right: 10px;

        .ad-item img {

            height: 100%;

            border-radius: 0px;
        }

        .ad-item.active {

        const favorites = [];

        function displayProducts(productList) {
            const productContainer = document.getElementById('product-list');
            productContainer.innerHTML = '';
            productList.forEach(product => {
                const productDiv = document.createElement('div');
                productDiv.classList.add('product');
                productDiv.innerHTML = `
                    <img src="${product.image}" alt="${product.name}">
                    <h3>${product.name}</h3>
                    <p>Rp ${product.price.toLocaleString()}</p>
                    <button onclick="addToCart(${product.id})">Tambah ke Keranjang</button>
                    <i class="bi bi-heart-fill favorite-icon" onclick="toggleFavorite(${product.id}, this)"></i>
                `;
                productContainer.appendChild(productDiv);
            });
        }

        function displayAdditionalProducts() {
            const additionalProductsContainer = document.getElementById('additional-products-list');
            additionalProducts.forEach(product => {
                const productDiv = document.createElement('div');
                productDiv.classList.add('product');
                productDiv.innerHTML = `
                    <a href="${product.link}" target="_blank">
                        <img src="${product.image}" alt="${product.name}">
                        <h3>${product.name}</h3>
                        <p>Rp ${product.price.toLocaleString()}</p>
                    </a>
                `;
                additionalProductsContainer.appendChild(productDiv);
            });
        }

        function displayCategories() {
            const categoryList = document.querySelector('.category-list');
            categories.forEach(category => {
                const categoryDiv = document.createElement('div');
                categoryDiv.classList.add('category');
                categoryDiv.innerHTML = `
                    <a href="${category.link}" target="_blank">
                        <img src="${category.image}" alt="${category.name}">
                        <h3>${category.name}</h3>
                    </a>
                `;
                categoryList.appendChild(categoryDiv);
            });
        }

        function addToCart(productId) {
            alert('Produk berhasil ditambahkan ke keranjang!');
        }

        function toggleFavorite(productId, element) {
            const favoriteIndex = favorites.findIndex(product => product.id === productId);
            const product = products.find(product => product.id === productId);
            if (favoriteIndex === -1) {
                favorites.push(product);
                element.classList.add('favorited');
            } else {
                favorites.splice(favoriteIndex, 1);
                element.classList.remove('favorited');
            }

            updateFavorites();
        }

        function updateFavorites() {
            const favoriteProducts = document.getElementById('favorite-products');
            favoriteProducts.innerHTML = '';

            if (favorites.length === 0) {
                favoriteProducts.innerHTML = '<p>Tidak ada produk favorit</p>';
                return;
            }

            favorites.forEach(product => {
                const productDiv = document.createElement('div');
                productDiv.classList.add('product');
                productDiv.innerHTML = `
                    <img src="${product.image}" alt="${product.name}">
                    <h3>${product.name}</h3>
                    <p>Rp ${product.price.toLocaleString()}</p>
                `;
                favoriteProducts.appendChild(productDiv);
            });
        }
        function search() {
            const searchInput = document.getElementById('search-input');
            const searchText = searchInput.value.toLowerCase();
            const productList = document.getElementById('product-list');

            // Filter products based on search text
            const filteredProducts = products.filter(product => product.name.toLowerCase().includes(searchText));

            // Remove existing products and display filtered products
            while (productList.firstChild) {
                productList.removeChild(productList.firstChild);
            }
            displayProducts(filteredProducts);
        }
        function resetSearch() {
            const searchInput = document.getElementById('search-input');
            searchInput.value = '';

            // Display all products
            displayProducts(products);
        }

        // Add event listener to reset button
        document.getElementById('reset-button').addEventListener('click', resetSearch);
        // Add event listener to search button
        document.getElementById('search-button').addEventListener('click', search);
        function toggleMode() {
            document.body.classList.toggle('dark-mode');
            const icon = document.querySelector('.mode-toggle i');
            icon.classList.toggle('bi-sun');
            icon.classList.toggle('bi-moon');
        }

        displayProducts(products);
        displayAdditionalProducts();
        displayCategories();
        // Tambahkan variabel global untuk menyimpan produk di keranjang
        let cart = [];

        // Tambahkan fungsi addToCart()
        function addToCart(productId) {
            // Temukan produk dengan id yang sesuai
            const product = products.find(p => p.id === productId);
            if (product) {
                // Tambahkan produk ke keranjang
                cart.push(product);
                // Tampilkan pesan sukses
                alert(`Produk berhasil ditambahkan ke keranjang: ${product.name}`);
                // Tampilkan keranjang
                displayCart();
            }
        }

        // Tambahkan fungsi displayCart()
        function displayCart() {
            // Ambil elemen dari HTML
            const cartList = document.getElementById('cart-list');
            cartList.innerHTML = '';
            // Tampilkan setiap produk di keranjang
            cart.forEach(product => {
                const li = document.createElement('li');
                li.textContent = `${product.name} - Rp. ${product.price.toLocaleString()}`;
                cartList.appendChild(li);
            });
        }
        // Tambahkan fungsi checkout()
        function checkout() {
            // Periksa apakah keranjang kosong
            if (cart.length === 0) {
                alert('Keranjang kosong, silakan tambahkan produk terlebih dahulu.');
                return;
            }

            // Tampilkan jumlah total harga produk di keranjang
            const totalPrice = cart.reduce((total, product) => total + product.price, 0);
            alert(`Total harga produk di keranjang: Rp. ${totalPrice.toLocaleString()}`);

            // Kosongkan keranjang
            cart = [];
            displayCart();
        }
